<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body>

    <h1>University Admission Application</h1>

    <form action="">
        
        <fieldset>
            <legend>Personal Information</legend>
            
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required maxlength="100">
            </div>
            <br>
            
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <br>

            <div>
                <label>Gender (Select one):</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            
            <div>
                <label for="lastSchool">Last School/College Attended:</label>
                <input type="text" id="lastSchool" name="lastSchool" required maxlength="150">
            </div>
            <br>
            
            <div>
                <label for="gpa">Final GPA/Marks:</label>
                <input type="text" id="gpa" name="gpa" required maxlength="10">
            </div>
            <br>
            
            <div>
                <label for="course">Preferred Department/Course:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a Department</option>
                    <option value="CSE">BSc CSE</option>
                    <option value="EEE">BSc EEE</option>
                    <option value="BBA">BBA</option>
                </select>
            </div>
            <br>

            <div>
                <label>Areas of Interest (Select all that apply):</label><br>
                <input type="checkbox" id="ai" name="interest" value="AI">
                <label for="ai">Artificial Intelligence</label>
                
                <input type="checkbox" id="webdev" name="interest" value="WebDev">
                <label for="webdev">Web Development</label>
                
                <input type="checkbox" id="hardware" name="interest" value="Hardware">
                <label for="hardware">Robotics</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Document Uploads</legend>
            
            <div>
                <label for="transcript">Academic Transcript (PDF or Image):</label>
                <input type="file" id="transcript" name="transcript" required>
            </div>
            <br>
            
            <div>
                <label for="photo">Passport-Sized Photo (JPEG):</label>
                <input type="file" id="photo" name="photo" required>
            </div>
        </fieldset>

        <div>
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </div>

    </form>

</body>
</html>
